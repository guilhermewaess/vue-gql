type User {
  userId: String
  userName: String!
  email: String!
  emailVerified: Boolean!
  password: String
  avatar: String
  joinDate: String
  favorites: [Post]
}

type Post {
  _id: ID
  title: String!
  imgUrl: String!
  categories: [String]!
  description: String!
  createdDate: String
  likes: Int
  createdBy: User!
  messages: [Message]
}

type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

type Query {
  getPosts: [Post]
  getUser: User!
}

input SignInWithSocialInput {
  email: String
  email_verified: Boolean
  name: String
  picture: String
  user_id: String
}

type Mutation {
  addPost(title: String, imgUrl: String, categories: [String], description: String, createdBy: ID!): Post!
  signUpUser(userName: String!, email: String!, password: String!): User!
  signInWithSocial(token: String!): User!
}